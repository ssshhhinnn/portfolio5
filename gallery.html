<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RedBlack — Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container d-flex align-items-center justify-content-between">
      <div class="logo"><a href="index.html" class="brand"><span class="brand-red">Red</span><span class="brand-black">Black</span></a></div>
      <nav>
        <ul class="nav-list d-flex gap-3">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a class="active" href="gallery.html">Gallery</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container main-content">
    <h1>Gallery</h1>

    <div class="filters mb-3">
      <button class="btn btn-outline-light filter-btn" data-filter="all">All</button>
      <button class="btn btn-outline-light filter-btn" data-filter="nature">Nature</button>
      <button class="btn btn-outline-light filter-btn" data-filter="architecture">Architecture</button>
      <button class="btn btn-outline-light filter-btn" data-filter="portraits">Portraits</button>
    </div>

    <div id="galleryGrid" class="row g-3">
      <!-- example items -->
      <div class="col-6 col-md-4 gallery-item" data-cat="nature">
        <img loading="lazy" src="https://picsum.photos/seed/n1/800/600" alt="" class="img-fluid gallery-thumb" data-full="https://picsum.photos/seed/n1/1200/900">
      </div>
      <div class="col-6 col-md-4 gallery-item" data-cat="architecture">
        <img loading="lazy" src="https://picsum.photos/seed/a1/800/600" alt="" class="img-fluid gallery-thumb" data-full="https://picsum.photos/seed/a1/1200/900">
      </div>
      <div class="col-6 col-md-4 gallery-item" data-cat="portraits">
        <img loading="lazy" src="https://picsum.photos/seed/p1/800/600" alt="" class="img-fluid gallery-thumb" data-full="https://picsum.photos/seed/p1/1200/900">
      </div>
      <!-- add more as needed -->
    </div>

    <!-- Lightbox modal -->
    <div class="modal fade" id="lightboxModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content bg-transparent border-0">
          <div class="modal-body p-0">
            <button type="button" class="btn-close btn-close-white float-end m-2" data-bs-dismiss="modal"></button>
            <img id="lightboxImage" src="" class="img-fluid w-100" alt="">
          </div>
        </div>
      </div>
    </div>

  </main>

  <footer class="site-footer mt-5">
    <div class="container d-flex justify-content-between align-items-center">
      <div>© <span id="year4"></span> RedBlack</div>
      <div class="socials"><a href="#">IG</a> <a href="#">TW</a></div>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
