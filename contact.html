<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RedBlack — Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container d-flex align-items-center justify-content-between">
      <div class="logo"><a href="index.html" class="brand"><span class="brand-red">Red</span><span class="brand-black">Black</span></a></div>
      <nav>
        <ul class="nav-list d-flex gap-3">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a class="active" href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container main-content">
    <h1>Contact Us</h1>

    <form id="contactForm" class="card p-4" novalidate>
      <div class="mb-3">
        <label class="form-label">Name *</label>
        <input id="name" class="form-control" required>
        <div class="invalid-feedback">Please enter your name.</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Email *</label>
        <input id="email" class="form-control" required>
        <div class="invalid-feedback">Please provide a valid email.</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Password (demo) *</label>
        <input id="password" type="password" class="form-control" required>
        <div id="pwdStrength" class="small mt-1">Strength: <span id="pwdIndicator">—</span></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Confirm Password *</label>
        <input id="password2" type="password" class="form-control" required>
        <div class="invalid-feedback">Passwords must match.</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Message *</label>
        <textarea id="message" class="form-control" rows="4" required></textarea>
        <div class="invalid-feedback">Message cannot be empty.</div>
      </div>

      <button class="btn btn-danger" type="submit">Send</button>
    </form>

  </main>

  <footer class="site-footer mt-5">
    <div class="container d-flex justify-content-between align-items-center">
      <div>© <span id="year5"></span> RedBlack</div>
      <div class="socials"><a href="#">IG</a> <a href="#">TW</a></div>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
