<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RedBlack — Services</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container d-flex align-items-center justify-content-between">
      <div class="logo"><a href="index.html" class="brand"><span class="brand-red">Red</span><span class="brand-black">Black</span></a></div>
      <nav>
        <ul class="nav-list d-flex gap-3">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a class="active" href="services.html">Services</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container main-content">
    <h1>Services & Admin (CRUD demo)</h1>

    <div class="d-flex gap-2 mb-3">
      <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#serviceModal">Add Service</button>
      <input id="serviceFilter" class="form-control w-50" placeholder="Filter services..." />
    </div>

    <!-- CRUD Table -->
    <div class="table-responsive">
      <table id="servicesTable" class="table table-dark table-hover">
        <thead>
          <tr><th>#</th><th>Title</th><th>Price</th><th>Actions</th></tr>
        </thead>
        <tbody>
          <!-- rows added dynamically -->
        </tbody>
      </table>
    </div>

    <!-- Modal for create/edit -->
    <div class="modal fade" id="serviceModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <form id="serviceForm" class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Service</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="serviceIndex">
            <div class="mb-3">
              <label class="form-label">Title</label>
              <input id="serviceTitle" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Price</label>
              <input id="servicePrice" class="form-control" required pattern="^[0-9]+$">
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Cancel</button>
            <button class="btn btn-danger" type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>

  </main>

  <footer class="site-footer mt-5">
    <div class="container d-flex justify-content-between align-items-center">
      <div>© <span id="year3"></span> RedBlack</div>
      <div class="socials"><a href="#">IG</a> <a href="#">TW</a></div>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
